<section>
    <div class="container">
        <img class="hotelIMG" [src]="hotelInfo.featuredImage" alt="">
        <div class="hotelInfo">
            <h3>{{hotelInfo.city}}</h3>
            <h1>{{hotelInfo.name}}</h1>
            <h6>{{hotelInfo.address}}</h6>
        </div>
    </div>
</section>

   <div class="container">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
        @for (item of hotelInfo.rooms; track item) {
          <div class="col mt-5 d-flex justify-content-center">
            <div class="card">
              <div class="card-items">
                <img [src]="item.images[0].source"
                  class="card-img-top" alt="...">
                  <div class="card-body-top">
                    <div class="info">
                      <p class="card-text">{{item.name}}</p>
                      <div class="prices">
                        <p class="price">{{item.pricePerNight | currency:"EUR":"symbol"}}</p>
                        <p class="night">a night</p>
                      </div>
                    </div>
                    <button routerLink="/roomdetails/{{item.id}}">BOOK NOW</button>
                  </div>
                </div>
              </div>
            </div>
          }
        </div>
      </div>
