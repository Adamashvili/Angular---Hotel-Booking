<header>
    <div class="container">
        <div class="selectrooms">
            <button>All</button>
            <button>Single Room</button>
            <button>Double Room</button>
            <button>Deluxe Room</button>
        </div>
    </div>
</header>

<main>
    <section>
        <div class="container bottom">
            <div class="inputboxs">
                <label>Price Per Night</label>
                <ngx-slider [(value)]="value" [(highValue)]="highValue" [options]="options"></ngx-slider>
            </div>
            <div class="inputboxs">
                <label>Room Type <i class="fa-solid fa-circle-info"></i></label>
                <select name="room" id="room">
                    <option selected value="">Select a room</option>
                    <option value="1">Single Room</option>
                    <option value="2">Double Room</option>
                    <option value="3">Deluxe Room</option>
                </select>

            </div>

            <div class="inputboxs">
                <label>Check-in  <i class="fa-solid fa-circle-info"></i></label>
                <input type="date" name="" id="" placeholder="Check-in">
            </div>
            <div class="inputboxs">
                <label>Check-out <i class="fa-solid fa-circle-info"></i> </label>
                <input type="date" name="" id="" placeholder="Check-ოუტ">
            </div>
            <div class="inputboxs">
                <label>Guest </label>
                <select name="guest" id="guest">
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="inputbuttons">
                <button>APPLY FILTER</button>
                <button>RESET</button>
            </div>



        </div>
    </section>


    <section>
        <main>
            <section>
                <div class="container">
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
                        <div class="col mt-5 d-flex justify-content-center" *ngFor="let item of products">
                            <div class="card">
                                <div class="card-items">
                                    <img src="https://images.trvl-media.com/lodging/16000000/15840000/15835100/15835033/cbb31f78.jpg?impolicy=fcrop&w=1200&h=800&p=1&q=medium"
                                        class="card-img-top" alt="...">
                                    <div class="card-body-top">
                                        <div class="info">
                                            <p class="card-text">Deluxe Twin Room</p>
                                            <div class="prices">
                                                <p class="price">$299</p>
                                                <p class="night">a night</p>
                                            </div>

                                        </div>
                                        <button>BOOK NOW</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </section>
        </main>
    </section>
</main>
